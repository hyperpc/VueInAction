<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>锚点 Demo</title>
    </head>
    <body>
        <div id="app">
            <anchor :level="2" title="特性">特性</anchor>
        </div>
        <script src="../vue.js"></script>
        <script>
            Vue.component('anchor',{
                props:{
                    level:{
                        type:Number,
                        required:true
                    },
                    title:{
                        type:String,
                        default:""
                    }
                },
                render:function(createElement){
                    return createElement(
                        'h' + this.level,
                        [
                            createElement(
                                'a',
                                {
                                    domProps:{
                                        href:'#'+this.title
                                    }
                                },
                                this.$slots.default
                            )
                        ]
                    )
                }
            });
            
            var mydata = {

            };
            var app = new Vue({
                el:'#app',
                data: mydata
            })
        </script>
    </body>
</html>
