<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>时间转换指令 Demo</title>
    </head>
    <body>
        <div id="app" v-cloak>
            <p>本实例事件为毫秒级</p>
            <div v-time="timeNow"></div>
            <div v-time="timeBefore"></div>
            <p>
                一分钟以内：刚刚<br>
                一分钟到一小时以内：xx分钟以前<br>
                一小时到一天以内：xx小时前<br>
                一天到一个月以内：xx天前<br>
                大于一个月：xx年xx月xx日<br>
            </p>
        </div>
        <script src="../../vue.js"></script>
        <script src="./time.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
